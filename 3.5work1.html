<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入react -->
    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/react/18.2.0/umd/react.production.min.js"></script>
    <script
        src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <div id="box"></div>
    <script type="text/babel">
        const boxs = ReactDOM.createRoot(document.querySelector('#box'));
        class Computer extends React.Component {
            constructor() {
                super();
                this.state = {
                    count: 1
                }
            }
            add() {
                this.setState({
                    count: this.state.count + 1
                }
                )
            }
            sub = () => {
                this.setState({
                    count: this.state.count - 1
                })
            }
            render() {
                console.log(this);
                return (
                    <div>
                        <h1>当前计数:{this.state.count}</h1>
                        <button onClick={this.add}>+1</button>
                        <button onClick={this.sub}>-1</button>
                    </div>

                )
            }
        }
        boxs.render(<Computer />)
    </script>
</body>

</html>
